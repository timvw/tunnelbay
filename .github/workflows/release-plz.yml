name: Release-plz

# These permissions are needed for release-plz to work
permissions:
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    # Explicitly set permissions at job level too
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare released manifest snapshot
        id: registry-manifest
        run: |
          set -euo pipefail
          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n 1)"
          if [ -n "$latest_tag" ]; then
            echo "Using latest release tag: $latest_tag"
            git worktree add /tmp/released "$latest_tag"
            echo "registry_manifest_path=/tmp/released/Cargo.toml" >> "$GITHUB_OUTPUT"
          else
            echo "No release tags detected; falling back to registry lookup."
            echo "registry_manifest_path=" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Mint short-lived GitHub App token so the release branch push triggers CI
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Install release-plz
        uses: taiki-e/install-action@v2
        with:
          tool: release-plz@0.3.148

      - name: Configure git for release-plz
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          REGISTRY_MANIFEST_PATH: ${{ steps.registry-manifest.outputs.registry_manifest_path }}
        run: |
          set -euo pipefail
          args=()
          if [ -n "${REGISTRY_MANIFEST_PATH}" ]; then
            args+=(--registry-manifest-path "${REGISTRY_MANIFEST_PATH}")
          fi

          release-plz release-pr \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            -o json \
            "${args[@]}"

      - name: Assert App token present
        run: |
          if [ -z "${{ steps.app-token.outputs.token }}" ]; then
            echo "GitHub App token missing. Ensure BOT_APP_ID and BOT_PRIVATE_KEY are configured." >&2
            exit 1
          fi

  git-release:
    name: Cut Git Release
    runs-on: ubuntu-latest
    needs: release-plz
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' &&
       github.ref == 'refs/heads/main' &&
       github.event.head_commit &&
       startsWith(github.event.head_commit.message, 'chore: release version'))
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create GitHub App token
        id: release-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Install release-plz
        uses: taiki-e/install-action@v2
        with:
          tool: release-plz@0.3.148

      - name: Configure git for release-plz
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ steps.release-app-token.outputs.token }}

      - name: Run release-plz release
        env:
          GITHUB_TOKEN: ${{ steps.release-app-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          release-plz release \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            -o json

      - name: Assert release App token present
        run: |
          if [ -z "${{ steps.release-app-token.outputs.token }}" ]; then
            echo "GitHub App token missing. Ensure BOT_APP_ID and BOT_PRIVATE_KEY are configured." >&2
            exit 1
          fi
