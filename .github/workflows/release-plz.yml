name: Release-plz

# These permissions are needed for release-plz to work
permissions:
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    # Explicitly set permissions at job level too
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare released manifest snapshot
        id: registry-manifest
        run: |
          set -euo pipefail
          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n 1)"
          if [ -n "$latest_tag" ]; then
            echo "Using latest release tag: $latest_tag"
            git worktree add /tmp/released "$latest_tag"
            echo "registry_manifest_path=/tmp/released/Cargo.toml" >> "$GITHUB_OUTPUT"
          else
            echo "No release tags detected; falling back to registry lookup."
            echo "registry_manifest_path=" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Mint short-lived GitHub App token so the release branch push triggers CI
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          command: release-pr # skip publishing while crates remain private
          args: ${{ steps.registry-manifest.outputs.registry_manifest_path != '' && format('--registry-manifest-path {0}', steps.registry-manifest.outputs.registry_manifest_path) || '' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Assert App token present
        run: |
          if [ -z "${{ steps.app-token.outputs.token }}" ]; then
            echo "GitHub App token missing. Ensure BOT_APP_ID and BOT_PRIVATE_KEY are configured." >&2
            exit 1
          fi
